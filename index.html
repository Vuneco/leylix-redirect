<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willkommen bei Leylix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
    .message {
  font-size: 20px;
  color: #333;
  margin-top: 20px;
  line-height: 1.6;
}
    .countdown {
      font-size: 16px;
      color: blue;
    }
  </style>
</head>
<body>
  <img src="LeylixLogoMoreColor-FontGoldman (2).png" alt="Leylix Logo" />
  <div class="message">
  Bereit für dein nächstes Kapitel?<br />
  Mit Leylix kannst du Events erstellen,<br />
  Workshops anbieten oder dein Business starten –<br />
  alles an einem Ort. 
</div>

  <div class="countdown" id="counter">5 Sekunden</div>

  <script>
    let seconds = 5;
    const counter = document.getElementById("counter");

    const countdown = setInterval(() => {
      seconds--;
      counter.textContent = seconds + " Sekunden";
      if (seconds <= 0) {
        clearInterval(countdown);

        const ua = navigator.userAgent;
        if (/android/i.test(ua)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.leylix";
        } else if (/iPhone|iPad|iPod/i.test(ua)) {
          window.location.href = "https://apps.apple.com/us/app/leylix/id6657989905";
        } else {
          window.location.href = "https://leylix.com";
        }
      }
    }, 1000);
  </script>
</body>
</html>
